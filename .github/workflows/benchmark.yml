name: Benchmarks

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install numpy pandas matplotlib

    - name: Run benchmarks
      run: |
        python -c "import time; import backtrader as bt; start = time.time(); c = bt.Cerebro(); c.run(); print('Benchmark time:', time.time() - start)"
