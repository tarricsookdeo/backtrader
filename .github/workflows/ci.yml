name: CI

on:
  push:
    branches: [ master, main, 'modernize/**', 'ash/**' ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -e .[plotting]
        pip install numpy pandas matplotlib

    - name: Run tests
      run: |
        cd tests
        python -c "import sys; sys.path.insert(0, '..'); import backtrader; print('Backtrader loaded: ' + backtrader.__version__)"
        for test in test_*.py; do
          echo "Running $test..."
          python "$test" || echo "Warning: $test failed"
        done

    - name: Test basic functionality
      run: python tests/test_basic.py || echo "Basic test not found, skipping"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff

    - name: Run Ruff linter
      run: ruff check backtrader/ --select E,W,F --ignore E501,E402,W293,E266,E265 || true
      continue-on-error: true

    - name: Check for deprecated patterns
      run: |
        grep -r "utcnow()" backtrader/ --include="*.py" | head -5 || echo "No utcnow() found"
        grep -r "collections.Iterable\|collections.Mapping" backtrader/ --include="*.py" | head -5 || echo "No deprecated collections found"

  compatibility-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Check Python 3.13 compatibility
      run: |
        pip install -e .
        python -c "import backtrader; print('✓ backtrader imports'); c = backtrader.Cerebro(); print('✓ Cerebro works')"
